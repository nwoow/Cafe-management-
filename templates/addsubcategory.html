{% extends 'base/base.html' %}

{% block body %}

<div class="container">
    {% include 'base/header.html' %}

</div>
<div class="row p-2">
    <div class="col-md-2">
        {% include 'base/sidebar.html' %}
    </div>
    <div class="col-md-10 p-3">
        <div class="main-choose mt-5">
            <div class="sub-choose mt-5">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input placeholder="Category Name" type="text" name="title" class="input-category mb-2">
                    <span class="custom-dropdown big">
                        <select name="category" id="">
                            <option value="">--select--</option>
                            {% for c in category %}
                            <option value="{{c.id}}">{{c.title}}</option>
                            {% endfor %}
                        </select>
                    </span>
                    <input type="file" name="image" class="inpdddut me-3" id="arquivo">
                    <span class="button-borders">
                        <button class="primary-button" type="submit">Submit
                        </button>
                    </span>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <table class="table table-dark table-hover mt-5">
                        <thead>
                            <tr>
                                <th scope="col">sl no</th>
                                <th scope="col">Title</th>
                                <th scope="col">Category</th>
                                <th scope="col">image</th>
                                <th scope="col">button</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for s in subcategory %}
                            <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{s.category.title}}</td>
                                <td>{{s.title}}</td>
                                <td>
                                    <img style="width: 100px; height: 67px;" src="{{s.image.url}}" alt="">
                                </td>
                                <td>
                                    <button class="table-btn1">
                                        <a href="{% url 'delsubcategory' s.id %}">Delete <i
                                                class="fa-solid fa-trash fa-shake" style="color: #ffffff;"></i></a>
                                    </button>

                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock body %}
